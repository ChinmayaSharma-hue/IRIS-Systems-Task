version: '3.8'

services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=app
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    expose:
      - '3306'
    volumes:
      - ./databasebackup/data:/var/lib/mysql
  app:
    build: ./Shopping-App-IRIS
    expose:
      - '3000'
    volumes:
      - ./Shopping-App-IRIS:/Shopping-App-IRIS
    depends_on:
      - db
    links:
      - db
    environment:
      - DB_USER=root
      - DB_NAME=app
      - DB_PASSWORD=password
      - DB_HOST=db
  nginx:
    image: nginx:latest
    depends_on:
      - app
      - db
    ports:
      - '8080:8080'
    links:
      - app
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    restart: always
